<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="commonAarakhada.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="content">
      <div class="container">
        <!-- Card -->
        <span id="schemeName" style="display: none">aadiwasi_nidhi</span>
        <span id="schemeNo" style="display: none">6</span>

        <div class="fund-card">
          <!-- Header -->
          <div class="fund-header">आदिवासी विभाकडून मिळणारा निधी</div>
          <!-- Body -->
          <div class="fund-body">
            <div class="fund-section">
              <div>एकूण निधी</div>
              <div class="fund-amount text-success" id="allocatedNidhi"></div>
            </div>
            <div class="fund-section">
              <div>शिल्लक निधी</div>
              <div class="fund-amount text-danger" id="BalanceNidhi"></div>
            </div>
          </div>
        </div>

        <div class="step-indicator">
          <div class="step active">
            <div class="step-circle">अ</div>
            <div class="step-label"></div>
          </div>
        </div>

        <form>
          <!-- Step 1 -->
          <div class="form-step active">
            <div class="table-responsive">
              <div class="container mt-4">
                <div
                  class="row align-items-center bg-light p-3 rounded border border-primary"
                >
                  <!-- First Column -->
                  <div class="col text-center">
                    <span id="allocatedNidhi_0">0.00</span>
                  </div>
                  <!-- Second Column -->
                  <div class="col text-center">
                    <span id="balanceAmount_0">0.00</span>
                  </div>
                  <!-- Third Column -->
                  <div class="col text-end">
                    <button
                      type="button"
                      class="btn btn-sm btn-primary"
                      id="addNewButton"
                      data-bs-toggle="modal"
                      data-bs-target="#popupFormModal"
                    >
                      Add New
                    </button>
                  </div>
                </div>
              </div>
              <!-- .table -->

              <table class="table">
                <colgroup>
                  <col style="width: 30%" />
                  <col style="width: 30%" />
                  <col style="width: 15%" />
                  <col style="width: 10%" />
                  <col style="width: 10%" />
                  <col style="width: 5%" />
                </colgroup>
                <!-- thead -->
                <thead>
                  <tr>
                    <th>उपक्रम नाव</th>
                    <th>उपक्रमाचे वर्णन</th>
                    <th>Focus Area</th>
                    <th>प्रकार</th>
                    <th>तरतूद रक्कम</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <!-- /thead -->
                <!-- tbody -->
                <tbody id="table-body-A"></tbody>
                <!-- /tbody -->
                <tfoot>
                  <tr>
                    <td colspan="4" class="text-end">
                      <strong>एकूण रक्कम:</strong>
                    </td>
                    <td id="total-amount_0" class="fw-bold">0</td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
              <!-- /.table -->
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn-prev" disabled>Previous</button>
            <button
              type="button"
              id="backToDashboard"
              class="btn-back bg-danger text-white"
            >
              Back to Dashboard
            </button>
            <button type="button" class="btn-next">Next</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Popup Modal -->
    <div
      class="modal fade"
      id="popupFormModal"
      tabindex="-1"
      aria-labelledby="popupFormModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <div class="row align-items-center col-md-12">
              <!-- Option Buttons -->
              <div class="col-auto">
                <div class="btn-group" role="group" aria-label="Options">
                  <button
                    type="button"
                    class="btn btn-outline-primary option-btn"
                    data-value="eng"
                  >
                    English
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary option-btn"
                    data-value="mr"
                  >
                    मराठी
                  </button>
                </div>
              </div>
              <input
                type="hidden"
                id="formName"
                name="formName"
                value="aadiwasi_nidhi"
              />
              <!-- Search Input -->
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="searchBox"
                  placeholder="Search here activity name..."
                />
              </div>
              <!-- Search Button -->
              <div class="col-auto">
                <button
                  class="btn btn-primary"
                  onclick="filterTable()"
                  id="searchButton"
                >
                  Search
                </button>
              </div>
              <div class="col-md-2">
                <a
                  class="btn btn-warning disabled placeholder"
                  aria-disabled="true"
                  ><span id="tab_balanceAmount"></span
                ></a>
              </div>
            </div>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <table class="table" id="dataTable">
              <!-- thead -->
              <thead>
                <tr>
                  <th>थीम नाव</th>
                  <th>थीम नाव मराठी</th>
                  <th>उपक्रम नाव</th>
                  <th>उपक्रमाचे वर्णन</th>
                  <th>Focus Area</th>
                  <th>प्रकार</th>
                  <th>कामाचा प्रकार</th>
                  <th>तरतूद रक्कम</th>
                  <th>Action</th>
                </tr>
              </thead>
              <!-- /thead -->
              <!-- tbody -->
              <tbody id="table-theme-list"></tbody>
              <!-- /tbody -->
            </table>
            <!-- /.table -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="btnClose"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Include Bootstrap and Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="commonAarakhada.js"></script>
    <script src="messagebox.js"></script>
  </body>
</html>
