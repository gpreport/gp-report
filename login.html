<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4" style="max-width: 400px; margin: auto">
        <div class="card-body">
          <div class="alert alert-danger" id="alert-validation" role="alert">
            Entered wrong username/password, please try again!
          </div>
          <h5 class="card-title">Login</h5>
          <form id="loginForm" name="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Email address</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <small><a href="#" class="text-muted">Forgot password?</a></small>
          </div>
          <div class="text-center mt-2">
            <small
              >Don't have an account?
              <a href="signup.html" class="text-primary">Sign up</a></small
            >
          </div>
        </div>
        <!-- <div class="card-footer text-center"><a href="">Admin Login</a></div>-->
      </div>
    </div>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="login.js"></script>
    <script></script>
  </body>
</html>
