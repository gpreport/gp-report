<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <style>
      .container {
        margin-top: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
      }
      .form-section {
        padding: 20px;
      }
      .form-section h2 {
        margin-bottom: 20px;
        color: #343a40;
      }
      .barcode-section {
        padding: 20px;
        text-align: center;
        /* display: flex;*/
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .barcode-section img {
        max-width: 300px;
        margin-bottom: 20px;
      }
      .barcode-section p {
        font-size: 14px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <!-- Header Section -->
      <div class="d-flex justify-content-between align-items-center">
        <!-- Page Title -->
        <h1 class="text-primary">ग्रामपंचायत नोंदणी</h1>
        <!-- Login Button -->
        <a href="login.html" class="btn btn-outline-primary">Login</a>
      </div>

      <!-- Registration Form -->
      <div class="row mt-4">
        <!-- Left Section: Form -->
        <div class="col-md-6">
          <div class="mb-3">
            <label for="dist" class="form-label">District Name</label>
            <select id="dist" class="form-select" onchange="fetchBlockList()">
              <option>Select District</option>
              <!-- Add district options -->
            </select>
          </div>

          <div class="mb-3">
            <label for="block" class="form-label">Block Name</label>
            <select id="block" class="form-select" onchange="fetchGramList()">
              <option>Select Block</option>
              <!-- Add block options -->
            </select>
          </div>

          <div class="mb-3">
            <label for="gram" class="form-label">Gram Name</label>
            <select id="gram" class="form-select">
              <option>Select Gram</option>
              <!-- Add gram options -->
            </select>
          </div>

          <div class="mb-3">
            <label for="personName" class="form-label">Person Name</label>
            <input
              type="text"
              id="personName"
              class="form-control"
              placeholder="Enter full name"
            />
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Email ID</label>
            <input
              type="username"
              id="username"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="text"
              id="phone"
              class="form-control"
              placeholder="Enter phone number"
            />
          </div>

          <div class="mb-3">
            <div class="row">
              <!-- Left Column: OTP Input -->
              <div class="col-md-6 mb-3">
                <input
                  type="text"
                  id="otp"
                  name="otp"
                  class="form-control"
                  placeholder="Enter valid OTP"
                />
              </div>

              <!-- Right Column: Send OTP Button -->
              <div class="col-md-6 mb-3">
                <button onclick="sendOtp()" class="btn btn-primary w-100">
                  Send OTP
                </button>
              </div>
            </div>
          </div>
          <div class="mb-3 text-center">
            <button
              type="button"
              onclick="registerAction()"
              class="btn btn-success btn-sm"
            >
              Submit
            </button>
            <a href="login.html" class="btn btn-danger btn-sm">Cancel</a>
          </div>
        </div>

        <!-- Right Section: Barcode -->
        <div class="col-md-6 text-center barcode-section w-50 bg-white">
          <img src="image.png" alt="Barcode" class="img-fluid" />
          <p>
            Scan the barcode above to complete your payment. Follow the
            instructions to proceed.
          </p>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="singup.js"></script>
    <script src="common.js"></script>
    <script src="messagebox.js"></script>
  </body>
</html>
